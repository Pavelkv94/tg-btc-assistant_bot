services:
  tg-btc:
    container_name: tg-btc
    networks:
      - x_network
    build:
      context: .
    volumes:
      - .:/app
    environment:
      BOT_TOKEN: $BOT_TOKEN
      COINMARKET_API_KEY: $COINMARKET_API_KEY
      NAVIDROME_URL: $NAVIDROME_URL

networks:
  x_network:
    external: true
