name: Build and Deploy to Kubernetes

on:
  push:
    branches:
      - main  # or your main branch name
  workflow_dispatch:  # allows manual trigger

env:
  REGISTRY: ghcr.io
  #IMAGE_NAME: ${{ github.repository }} # cause my username have invalid registry name
  KUBECONFIG: /home/akiro/.kube/config

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    # Клонирует твой GitHub‑репозиторий в раннер (виртуальную машину, где выполняется workflow).
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image name (lowercase)
        run: echo "IMAGE_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

# Настраивает Docker Buildx, инструмент для сборки мультиплатформенных Docker‑образов.
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

# Авторизуется в GitHub Container Registry для последующей отправки образов.
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

# Извлекает метаданные (теги и метки) для Docker‑образа, чтобы удобно управлять версиями.
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

# Собирает и отправляет Docker‑образ в GitHub Container Registry.
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: [self-hosted, Linux, X64] # Run on self-hosted k3s runner
    if: github.ref == 'refs/heads/main'  # Only deploy from main branch
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify kubectl access
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Apply namespace
        run: kubectl apply -f k3s/namespace.yaml

      - name: Create image pull secret
        run: |
          kubectl create secret docker-registry ghcr-secret \
            --namespace tg-btc-bot \
            --docker-server=ghcr.io \
            --docker-username=${{ secrets.GHCR_USERNAME }} \
            --docker-password=${{ secrets.GHCR_TOKEN }} \
            --dry-run=client -o yaml | kubectl apply -f -
            
      - name: Create Kubernetes Secret
        run: |
          kubectl create secret generic tg-bot-secrets \
            --namespace tg-btc-bot \
            --from-literal=BOT_TOKEN=${{ secrets.BOT_TOKEN }} \
            --from-literal=COINMARKET_API_KEY=${{ secrets.COINMARKET_API_KEY }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply Kubernetes manifests
        run: |
          # Apply all manifests (PVC, ConfigMap, Secret, Service, etc.)
          kubectl apply -f k3s/

      - name: Update deployment image
        run: |
          kubectl set image deployment/tg-btc-bot tg-btc-bot=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest -n tg-btc-bot

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k3s/
          kubectl rollout status deployment/tg-btc-bot -n tg-btc-bot --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n tg-btc-bot -l app=tg-btc-bot
          kubectl get deployment tg-btc-bot -n tg-btc-bot